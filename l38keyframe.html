<!DOCTYPE html>
<html>
  <head>
    <title>Keyframe</title>
    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
      }

      .box {
        width: 200px;
        height: 200px;
        background-color: steelblue;

        animation-name: myani;
        animation-duration: 5s;
      }

      @keyframes myani {
        0% {
          transform: translate(0);
        }
        50% {
          transform: translate(500px);
        }
        100% {
          transform: translate(500px, 500px);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
